    <script>
        var worker = null;
        var loaded = 0;
    
        function increment() {
            $('#counter').html(loaded + '%');
            $('#drink').css('top', (100 - loaded * .9) + '%');
            if (loaded == 25) $('#cubes div:nth-child(1)').fadeIn(100);
            if (loaded == 50) $('#cubes div:nth-child(2)').fadeIn(100);
            if (loaded == 75) $('#cubes div:nth-child(3)').fadeIn(100);
            if (loaded == 100) {
                $('#lemon').fadeIn(100);
                $('#straw').fadeIn(300);
                $('#straw').fadeIn(300);
                loaded = 0;
                stopLoading();
                setTimeout(startLoading, 3000);
            } else loaded++;
        }
    
        function startLoading() {
            $('#lemon').hide();
            $('#straw').hide();
            $('#cubes div').hide();
            worker = setInterval(increment, 20);
        }
        setTimeout(function () {
            $('body').addClass('loaded');
            $('h1').css('color', '#222222');
        }, 3000);
    
        function stopLoading() {
            clearInterval(worker);
        }
    
        $(document).ready(function () {
            startLoading();
        });
    </script>
    <script>
        jQuery(document).ready(function ($) {


            $("#my-button").click(function () {
                // $('.hero-foot').toggleClass('transform-active');
                $('.modal').addClass('is-active');
            });
            $("#cancel").click(function () {
                // $('.hero-foot').toggleClass('transform-active');
                $('.modal').removeClass('is-active');
            });
            document.addEventListener('DOMContentLoaded', function () {

                // Get all "navbar-burger" elements
                var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll(
                    '.navbar-burger'), 0);

                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {

                    // Add a click event on each of them
                    $navbarBurgers.forEach(function ($el) {
                        $el.addEventListener('click', function () {

                            // Get the target from the "data-target" attribute


                            var $toggle = $('#nav-toggle');
                            var $menu = $('#nav-menu');

                            $toggle.click(function () {
                                $(this).toggleClass('is-active');
                                $menu.toggleClass('is-active');
                            });
                        });
                    });

                }
            });

        })
