    crossorigin="anonymous"></script>
<script>
    var worker = null;
    var loaded = 0;

    function increment() {
        $('#counter').html(loaded + '%');
        $('#drink').css('top', (100 - loaded * .9) + '%');
        if (loaded == 25) $('#cubes div:nth-child(1)').fadeIn(100);
        if (loaded == 50) $('#cubes div:nth-child(2)').fadeIn(100);
        if (loaded == 75) $('#cubes div:nth-child(3)').fadeIn(100);
        if (loaded == 100) {
            $('#lemon').fadeIn(100);
            $('#straw').fadeIn(300);
            $('#straw').fadeIn(300);
            loaded = 0;
            stopLoading();
            setTimeout(startLoading, 3000);
        }
        else loaded++;
    }

    function startLoading() {
        $('#lemon').hide();
        $('#straw').hide();
        $('#cubes div').hide();
        worker = setInterval(increment, 20);
    }
    setTimeout(function(){
     $('body').addClass('loaded');
     $('h1').css('color','#222222');
 }, 3000);

 
    function stopLoading() {
        clearInterval(worker);
    }

    $(document).ready(function() {
    startLoading();
    
 


});
</script>
